<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </body>
    <title>Document</title>

<body>

<button class="btn btn-primary">primary</button>
<button class="btn btn-secondary">secondary</button>
<button class="btn btn-info">info</button>
<button class="btn btn-success">success</button>
<button class="btn btn-warning">warning</button>
<button class="btn btn-dark">dark</button>
<button class="btn btn-light">light</button>
<button class="btn btn-danger">danger</button>

<a href="#" class="btn btn-info">anchor tag button</button></a>

<!--button sizes-->
<button class="btn btn-lg btn-danger">
    larger danger button
</button>

<button class="btn btn-sm btn-warning">
    small button warning
</button>

<!--outline buttons-->
<button class="btn btn-outline-primary">primary</button>
<button class="btn btn-outline-dark">dark</button>
<button class="btn btn-outline-info">info</button>

<!--button group-->
<div class="btn-group">
   <button class="btn btn-outline-primary">primary</button>
   <button class="btn btn-outline-dark">dark</button>
   <button class="btn btn-outline-info">info</button>
</div>
<div class="btn-group-vertical">
    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-info">info</button>
</div>

<div class="btn-group">
    <input type="radio" name="btnradio" id="btnradio1" class="btn-check">
    <label for="btnradio" class="btn btn-outline-primary">radio 1</label>
    
    <input type="radio" name="btnradio" id="btnradio1" class="btn-check">
    <label for="btnradio" class="btn btn-outline-primary">radio 2</label>
    
    <input type="radio" name="btnradio" id="btnradio1" class="btn-check">
    <label for="btnradio" class="btn btn-outline-primary">radio 3</label>

    <div class="btn-group">
        <input type="checkbox" name="btnradio" id="btnradio1" class="btn-check">
        <label for="btnradio" class="btn btn-outline-primary">checkbox 1</label>
        
        <input type="checkbox" name="btnradio" id="btnradio1" class="btn-check">
        <label for="btnradio" class="btn btn-outline-primary">checkbox 2</label>
        
        <input type="checkbox" name="btnradio" id="btnradio1" class="btn-check">
        <label for="btnradio" class="btn btn-outline-primary">checkbox 3</label>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>

</body>
</html>
