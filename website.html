<!DOCTYPE html>

    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="photobook.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">

          <h1 class="display 4 text center my 5">some cards</h1>

            <div class="row m-5 align-items-center justify-content-center">

                        <p class="card-text">Cool for Cats</p>

                    </div>
                </div>
            </div>
            <div class="row m-5 align-items-center justify-content-center">

                    </div>
                </div>
            </div>
            <div class="row m-5 align-items-center justify-content-center">

            </div>
            <div class="row m-5 align-items-center justify-content-center">

                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">

                    </h2>
                  <!-- form email -->
 <div class="container">
    <form>
        <label for="emailExample" class="form-label">Email:</label>
        <input type="email" id="exampleEmail" required placeholder="johndoe@email.com">
        
        <label for="name" class="form-label">Name:</label>
        <input type="email" class="form-control" required placeholder="john dough">
        
        <label for="subject" class="form-label">Subject:</label>
        <textarea id="subject" class="form-control" style="height: 140px;"></textarea>
    </form>
 </div>
